<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous">
  </head>
<body>
    <div class="container d-flex justify-content-center p-5">
        <form class="border border-secondary border-3 w-100 rounded" action="#" method="post" target="_parent">

               <!--Title of the form-->

            <div class="row border-bottom border-secondary border-1 bg-light bg-gradient mx-0 mb-2">
                <div class="col"><h1>Payment form example</h1></div>
            </div>

            <!--Alert-->

            <div class="row mx-4 pt-3">
              <div class="col alert alert-danger" role="alert">
                <h5>Some fields are missing</h5> 
              </div>
            </div>

            <!--Input Card and Amount Info-->

            <div class="row m-2 py-3">
              <div class="col-5">
                <h5>Card # <input type="text" class="form-control mt-2" placeholder="XXXXXXXXXXXXXXXX" required></h5>
              </div>
              <div class="col-3">
                <h5>CVC # <input type="text" class="form-control mt-2" placeholder="0000" required></h5>
              </div>
              <div class="col-4">
                <h5 class="my-0">Amount</h5>
                <div class="d-flex align-items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                    <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                  </svg>
                  <input type="text" class="form-control mt-2" placeholder="Amount" required>
                </div>
              </div>
            </div>

            <!--Input Names-->

            <div class="row m-2 pb-3" >
              <div class="col">
                <h5>First Name <input type="text" class="form-control mt-2" required></h5> 
              </div>
              <div class="col">
                <h5>Last Name <input type="text" class="form-control mt-2" required></h5>
              </div>
            </div>

            <!--Location Info-->

            <div class="row m-2 pb-3">
              <div class="col-6">
                <h5>City <input type="text" class="form-control mt-2" required></h5>
              </div>
              <div class="col-3">
                <h5 class="d-flex flex-column">State 
                  <select class="form-control mt-2" name="state" id="state" required>
                    <option value="start">Pick a state</option>
                    <option value="cartago">Cartago</option>
                    <option value="sanJose">San José</option>
                    <option value="heredia">Heredia</option>
                    <option value="puntarenas">Puntarenas</option>
                    <option value="guanacaste">Guanacaste</option>
                    <option value="limon">Limón</option>
                    <option value="alajuela">Alajuela</option>
                  </select></h5>
              </div>
              <div class="col-3">
                <h5>Postal Code <input type="text" class="form-control mt-2" required></h5>
              </div>
            </div>

            <!--Payment method & Notes-->

            <div class="row m-2 pb-3">
              <div class="col-6 d-flex flex-column">
                <label><h5>We accept:</h5></label>
                <div>
                <input type="radio" name="card" value="mscard"/><i class="fa-xl fa-brands fa-cc-mastercard px-2"></i>
                <input type="radio" name="card" value="visa"/><i class="fa-xl fa-brands fa-cc-visa px-2"></i>
                <input type="radio" name="card" value="dinners"/><i class="fa-xl fa-brands fa-cc-diners-club px-2"></i>
                <input type="radio" name="card" value="ammex"/><i class="fa-xl fa-brands fa-cc-amex px-2"></i>
                </div>
              </div>
              <div class="col-6 d-flex flex-column">
                <h5><label for="notes">Message</label></h5>
                <textarea id="notes" name="notes" rows="3" cols="70"></textarea>
                <p class="text.secondary">Add any notes here.</p>
              </div>
            </div>

            <!--Submit & Close Buttons-->

            <div class="row border-top border-secondary border-1 bg-light bg-gradient mx-0 mt-2">
              <div class="col d-flex justify-content-end m-2">
                <input class="button px-3 py-2 my-2 mx-1 bg-secondary text-white border border-0 rounded" type="reset" value="Cancel"/>
                <input class="button px-3 py-2 my-2 mx-1 bg-primary text-white border border-0 rounded" type="submit" value="Send"/>
              </div>
          </div>

          </form>
    </div>
</body>
</html>
